version: '3.8'

services:
  backend:
    build: ./backend
    container_name: poll_backend
    volumes:
      - ./backend:/app
      - ./data:/data
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      - DATABASE_URL=sqlite:////data/poll.db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    depends_on:
      - redis

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=/api
    container_name: poll_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "127.0.0.1:${APP_PORT:-8081}:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

  redis:
    image: redis:alpine
    container_name: poll_redis
    expose:
      - "6379"
